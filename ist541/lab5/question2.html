<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Which City is the Largest in China?</title>
<link href="css/Shanghai.css" rel="stylesheet" type="text/css">
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
<script>
 
$(function(){
	
	$("#option1").click( function(){
         $("#feedback").html("<h2 style='color:red'> Beijing is the capital city, but not the largest! </h2>");
         $("#Shanghai").css("display","none");
});
	
	$("#option2").click( function(){
    	$("#feedback").html("<h2 style='color:red'> Guangzhou has a lot of great food! </h2>");
    	$("#Shanghai").css("display","none");
});
	
	
	$("#option4").click( function(){
    	$("#feedback").html("<h2 style='color:red'> Sanya is a great place to travel, but not the largest city. </h2>");
    	$("#Shanghai").css("display","none");
});

	$("#option3").click( function(){
        $("#feedback").html("<h2 style='color:green'> Correct! Shanghai is the largest city in China!</h2>");
        $("#Shanghai").css("display","inline");
});
 
});

</script>
